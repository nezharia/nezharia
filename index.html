        <!-- description 은 '기술'이 아니라 '서술' 이다. -->
        <meta name="foramat-detection" content="telephone=no,address=no, email=no"/>

        <!-- meta property="og:~~~~"에 대한 설명 사이트 

        https://blog.ab180.co/posts/open-graph-as-a-website-preview

        https://nowonbun.tistory.com/517

        https://www.next-t.co.kr/blog/%EA%B2%80%EC%83%89%EC%97%94%EC%A7%84%EC%B5%9C%EC%A0%81%E
        D%99%94-SEO-%ED%85%8C%ED%81%AC%EB%8B%88%EC%BB%ACSEO-%EC%98%A4%ED%94%88%EA%B7%B8%EB%9E%
        98%ED%94%84-OpenGraph-metaogtag-%ED%8A%B8%EC%9C%84%ED%84%B0%EC%B9%B4%EB%93%9C-TwitterCards
    
        까먹을 때 마다 재확인 -->

        <!-- og = open graph = 페이스북에서 만든 meta tag들.
        
        링크의 미리보기 제목 설명 이미지를 결정하는 태그들. -->

        <meta property="og:title" content="nezharia">
        <!-- 핸드폰이나 웹사이트에서 노출 될 때 미리보기 대표 제목 -->
        <meta property="og:type" content="website">
        <!-- 사이트의 종류 스타일 ex) website, video.movie, blog ~~~ -->
        <!-- website , blog 둘 다 -->
        <meta property="og:url" content="완성 후 도메인 얻고 적용">
        <!-- 미리보기에서 보여질 사이트 대표 url -->
        <meta property="og:image" content="">
        <!-- 미리보기에서 보여질 사이트 대표 이미지 -->
        <meta property="og:site_name" content="nezharia">
        <!-- og:title이 전체 사이트 제목 태그라면 site_title은 좀 더 세부적인 레벨 -->
        <meta property="og:description" content="nezharia portfolio">
        <!-- 이 사이트의 대표 설명 -->
        <meta property="og:locale" content="ko_KR">
        <!-- 이 사이트에서 사용된 언어 -->
        <meta name="twitter:card" content="summary_large_image">
        <!-- 트위터 카드 타입 summary_large_image, summary, photo , player 중 하나 골라서 사용 가능 -->
        <!-- summary는 웹페이지에 대한 요약정보를 보여주는 카드로 
            우측에 썸네일을 보여주고 옆에 페이지 요약내용을 보여준다. -->
        <!-- photo는 이미지를 전체적으로 보여준다. -->
        <!-- player는 오디오나 비디오를 보여주는 카드. -->
        <meta name="twitter:title" content="nezharia portfolio">
        <meta name="twitter:site" content="@nezharia">
        <meta name="theme-color" content="#ec000e">
        <!-- 핸드폰에서 툴바 영역 색을 변경해줌. 크롬에만 가능. -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <!-- (애플만) 상태바 모습 바꾸기 

            black-translucent (반투명 검정) / black (검정) / default (기본) 
            
            default 또는 black으로 설정하면 웹 내용은 상태 막대 아래 표시 됌.

            black-translucent로 설정하면, 웹 내용이 전체화면에 표시 됌. 
            
        -->
        <meta name="apple-mobile-web-app-capable" content="no">
        <!-- 웹 애플리케이션이 풀 스크린 모드에서 동작하도록 셋팅하는 방법 (맨 위쪽 툴바가 사라짐) -->
        <meta name="mobile-web-app-capable" content="no">
